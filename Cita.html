<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cita</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Cita.css" type="">
</head>

<body>

    <h2 class="titulo">Pide tu cita previa</h2>

    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Nombre</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Tu nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Apellidos</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Ambos apellidos">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Fecha de la cita</label>
                </div>
                <div class="col-25">
                    <input type="date" name="Fecha" id="fecha" min="2021-09-21" max="2022-09-22">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Motivo de consulta</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Por favor, escriba el motivo de la consulta." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Pedir cita">
            </div>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
